<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <form action="login" method="post">
        <div class="flex items-center justify-center">
          <div class="text-center">
            <img class="h-40" src="../static/src/contrasena.png" alt="Imagen de la tarjeta">
          </div>
        </div>
        <div class="mb-4">
          <label for="correo" class="block text-gray-700 text-sm font-bold mb-2">Usuario</label>
          <input type="text" id="correo" name="correo" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Escribe tu usuario" required>
        </div>
        <div class="mb-6">
          <label for="contraseña" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
          <input type="password" id="contraseña" name="contraseña" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Escribe tu contraseña" required>
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md focus:outline-none focus:shadow-outline-blue hover:bg-blue-600">
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
